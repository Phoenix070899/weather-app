<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Weather App in JavaScript</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking fontAwesome for Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <i class="fa-solid fa-arrow-left"></i>
            Weather App
        </header>
        <section class="input-part">
            <p class="info-txt"></p>
            <div class="content">
                <input type="text" spellcheck="false" placeholder="Enter city name" required>
                <div class="separator"></div>
                <button>Get Device Location</button>
            </div>
        </section>

        <section class="weather-part">
            <img class="weather-icon" src="" alt="Weather Icon">
            <div class="temp">
                <p>
                    <span class="numb">24</span><span class="deg">°C</span>
                </p>
              
            </div>
            <div class="weather"></div>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
              <span></span>
            </div>
            <div class="bottom-details">
              <div class="column feels">
                <i class="fa-solid fa-temperature-high"></i>
                <div class="details">
                    <span class="numb-2"></span>
                    <span>°C</span>
                  <p>Feels like</p>
                </div>
              </div>
              <div class="column humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="details">
                  <span class="humid"></span> <span>%</span>
                  <p>Humidity</p>
                </div>
              </div>
            </div>
          </section>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
